<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap 5 Basic</title>
    <!-- CDN link
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <!-- Compiled CSS and JS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 20px;">

        <!-- make Alert -->
        <div class="alert">
            <strong>Simple Alert</strong>
        </div>

        <!-- Alert Color  -->
        <div class="alert alert-primary">
            <strong>Primary</strong>
        </div>
        <div class="alert alert-secondary">
            <strong>Secondary</strong>
        </div>
        <div class="alert alert-success">
            <strong>Success</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger</strong>
        </div>
        <div class="alert alert-warning">
            <strong>Warning</strong>
        </div>
        <div class="alert alert-info">
            <strong>Info</strong>
        </div>
        <div class="alert alert-light">
            <strong>Light</strong>
        </div>
        <div class="alert alert-dark">
            <strong>Dark</strong>
        </div>

        <!-- Link Alert -->
        <div class="alert alert-success">
            <strong>Link Alert</strong>
            <a href="#" class="alert-link">Link</a>
        </div>

        <!-- Close Alert -->
        <div class="alert alert-success alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <h2 class="alert-heading">Hello World</h2>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium reprehenderit distinctio fuga magni maxime assumenda inventore, laudantium perferendis esse tempora.</p>
        </div>
    </div>

    <!-- CDN link
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->
    <!-- Compiled CSS and JS -->
    <script src="/js/bootstrap.js"></script>
    
</body>
</html>
