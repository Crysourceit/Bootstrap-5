<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap 5 Basic</title>
    <!-- CDN link
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <!-- Compiled CSS and JS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- CDN link
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->
    <!-- Compiled CSS and JS -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container my-4">
        <!-- JavaScript Widget -->
        <!-- Tooltip -->
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="13:00 - 19:00">เวลาทำการเพจ</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left"
            title="13:00 - 19:00">เวลาทำการเพจ</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right"
            title="13:00 - 19:00">เวลาทำการเพจ</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
            title="13:00 - 19:00">เวลาทำการเพจ</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="<h4>13:00 - 19:00</h4>"
            data-bs-html="true">เวลาทำการเพจ</button>
    </div>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>

</body>

</html>
