<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap 5 Basic</title>
    <!-- CDN link
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <!-- Compiled CSS and JS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- text position -->
        <p class="text-start">Hello world Start</p>
        <p class="text-center">Hello world Start</p>
        <p class="text-end">Hello world Start</p>

        <!-- block to Inline -->
        <h1 class="bg-success d-inline">Hello World</h1>
        <h1 class="bg-success d-inline">Hello Bootstrap</h1>

        <!-- Inline to Block -->
        <space class="bg-warning d-block">Hello Block</space>

        <!-- Inline-Block -->
        <div class="bg-success d-inline-block">
            <h3>Hello</h3>
            This is Bootstrap 5
        </div>

    </div>
    <!-- CDN link
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->
    <!-- Compiled CSS and JS -->
    <script src="/js/bootstrap.min.js"></script>
    
</body>
</html>
